<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <heading> <h1>Facebook Logo</h1></heading>

    <form action="">
      <table>
        <tr>
          <td>
            <label for="email">Email or phone</label>
          </td>
          <td><label for="password">Password</label></td>
        </tr>
        <tr>
          <td>
            <input type="email" id="email" />
          </td>
          <td>
            <input type="password" id="password" />
          </td>
          <td><button type="submit">Login</button></td>
        </tr>
        <tr>
          <td></td>
          <td><a href="">Forgotten account?</a></td>
        </tr>
      </table>
    </form>
    <main>
      <p>Facebook helps you connect and share with the people in your life.</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkizidCZqCF6IlIH-1-KScXdGk4W0qDuYjSQ&usqp=CAU"
        alt="connecting people"
      />
      <p>
        Create an account <br />
        it's free and always will be. <br />
        An error occured .please try again
      </p>
      <form action="">
        <label for="firstname">First name</label> <br />
        <input type="text" id="firstname" /><br />
        <label for="lastname">Surname</label> <br />
        <input type="text" id="surname" /> <br />
        <label for="number">Mobile number</label> <br />
        <input type="number" id="number" /> <br />
        <label for="Re-enter">Re-enter mobile number</label> <br />
        <input type="number" id="re-enter" /> <br />
        <label for="Newpassword">New password</label> <br />
        <input type="password" id="Newpassword" /> <br />
      </form>
    </main>
  </body>
</html>
